<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="mybord">
            <table>
                <thead>
                    <tr>
                        <th>B</th>
                        <th>I</th>
                        <th>N</th>
                        <th>G</th>
                        <th>O</th>
                    </tr>
                </thead>
                <tbody id="bingo-board"></tbody>
            </table>
            <div id="bingo-count" aria-live="polite">0 BINGO</div>
        </section>
        <section class="gacha-number">
            <h1 id="number-text">?</h1>
            <button id="number-btn">START</button>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
